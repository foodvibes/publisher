{{ partial "head" . }}

<header>
  <a href="/"><h1>Food Vibes</h1></a>
</header>

<meta property="og:site_name" content="foodvib.es" />

<article class="recipe h-recipe" itemscope itemtype="http://schema.org/Recipe">

  <section class="image" style="background-image:url(/media/recipes/{{ index .Params.Categories 0 }}/{{ .Params.Slug }}.jpg);">
    <img itemprop="image" class="u-photo" src="/media/recipes/{{ index .Params.Categories 0 }}/{{ .Params.Slug }}.jpg" />
  </section>

  <section class="recipe-card">
    <meta itemprop="url" content="{{ .Permalink }}" />
    <h2 class="p-name" itemprop="name">{{ .Title }}</h2>
    {{ chomp .Content }}
  </section>
</article>

<script src="/logic/nosleep.js"></script>
<script>
var noSleep = new NoSleep();
function enableNoSleep() {
  noSleep.enable();
  document.removeEventListener('touchstart', enableNoSleep, false);
}
document.addEventListener('touchstart', enableNoSleep, false);
</script>

<footer>
  <menu class="sitemap">
    <li><a href="/">Home</a></li>
    <li><a href="/recipes">Recipes</a></li>
    <li><a href="https://kuokoa.life/products/food-vibes">Book</a></li>
    <li><a href="https://github.com/foodvibes">Code</a></li>
    <li><a href="/subscribe">News</a></li>
  </menu>
  {{ partial "copyright" . }}
</footer>

{{ partial "foot" . }}
